<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- stylesheets/bootstrap -->
    <link href="resources/css/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="resources/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Unlock" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- scripts -->

    <title>Tournaments, Leagues and Wagers all-in-one with an entigrated social experience.</title>

  </head>

  <body id="home">

    <style>

      .fa {
        padding: .5em;
        font-size: 25px;
        width: 70%;
        text-align: center;
        text-decoration: none;
        border-radius: 70%;
        margin: .5em;
      }

      .fa:hover {
        color: black;
        transition-timing-function: 2s linear;
        text-decoration: none;
      }

      .fa-twitter {
        color: white;
        text-decoration: none;
      }

      .fa-instagram {
        text-decoration: none;
        color: white;
      }

      .fa-youtube {
        text-decoration: none;
        color: white;
      }

      .fa-snapchat-ghost {
        background: #fffc00;
        color: white;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
      }

    </style>

    <section class="landing">

      <div class="social-plug">
        <div class="social">
          <a href="#" class="fa fa-instagram"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-youtube"></a>
        </div>
      </div>

      <div class="landing-inner">

        <h1 data-text="Trophy Count">Trophy Count</h1>

        <!-- Js countdown -->
        <div class="countdown"></div>
        <!-- email plug -->
        <p class="launch">Let me know when you launch</P>
        <form class="form-inline">
          <div id="form" class="form-group mb-2">
            <input type="text" id="staticEmail2" value="Enter your email...">
            <button type="submit" id="buttonn" class="btn btn-info mb-2">Submit</button>
          </div>

          <section class="smoke">
            <span>L</span>
            <span>o</span>
            <span>a</span>
            <span>d</span>
            <span>i</span>
            <span>n</span>
            <span>g</span>
          </section>

          <span></span>

        </form>
      </div>



    </section>


    <!-- Javascript -->
    <script src="resources/js/main.js"></script>
    <!-- particles -->
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="dist/jquery.particles.js"></script>

  </body>
</html>
